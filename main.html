<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./CSS/style.css">
  <title>Blankstudio</title>
</head>
<body>
  <div id="scroll-animation">
    <div id="scrooll-animation-partie">
      <div class="rideau-glissant">
        <header>
          <img class="logo-blanc" src="./IMAGE/logo-blank-blanc.svg" alt="logo Blankstudio">
          <div class="arrow bounce"></div>
        </header>
        <section class="content">
          <div class="lignenoir">
            <div class="barrenoir"></div>
          </div>
          <img class="troisgas" src="./IMAGE/troisgas2.svg" alt="dessins des 3 créateurs de Blankstudio">
        </section>
        <section class="content2">
          <div class="youtube">
            <div class="ecritures-blanches">
              <p>blankstudio</p>
              <p>blankstudio</p>
              <p>blankstudio</p>
            </div>
            <iframe src="https://player.vimeo.com/video/453573991" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
          </div>
        </section>
        <section class="content3">
          <div class="diagonal-box">
            <div class="diagonale">
              <h3>Contact Studio</h3>
              <p>Contact@blankstudio.fr</br>8 Allée Berlioz</br>94800 Villejuif - FRANCE</br>07 61 28 97 43</p>
            </div>
          </div>
          <section class="contentsociaux">
            <div class="rounded-social-buttons">
              <a class="social-button facebook" href="https://www.facebook.com/" target="_blank">
                <i class="fab fa-facebook-f"></i></a>
              <a class="social-button twitter" href="https://www.twitter.com/" target="_blank">
                <i class="fab fa-twitter"></i></a>
              <a class="social-button youtube" href="https://www.youtube.com/" target="_blank">
                <i class="fab fa-youtube"></i></a>
              <a class="social-button instagram" href="https://www.instagram.com/blankstudio.fr/" target="_blank">
                <i class="fab fa-instagram"></i></a>
            </div>
          </section>
        </section>
        <footer>
          <div class="footer">
            <div class="tete">
              <img class="img-tete" src="./IMAGE/tete1.SVG" alt="dessins du visage d'un des createur de Blankstudio">
              <img class="img-tete" src="./IMAGE/tete2.SVG" alt="dessins du visage d'un des createur de Blankstudio">
              <img class="img-tete" src="./IMAGE/tete3.SVG" alt="dessins du visage d'un des createur de Blankstudio">
            </div>
          </div>
          <div class="img-logo-footer">
            <img class="img-footer-logo" src="./IMAGE/Blank-logo-noir.png" alt="logo Blankstudio">
          </div>
        </footer>
      </div>
    </div>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="./JS/animation.js"></script>
</body>
</html>
